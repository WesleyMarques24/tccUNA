
<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Registrar!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nome" type="text" placeholder="Nome" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Seu@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Repertir Senha" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="telefone" type="text" placeholder="Telefone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="logradouro" type="text" placeholder="Logradouro" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="numero" type="text" placeholder="NÃºmero" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="complemento" type="text" placeholder="Complemento" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="bairro" type="text" placeholder="Bairro" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cidade" type="text" placeholder="Cidade" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="estado" type="text" placeholder="Estado" ngModel required></ion-input>
            </ion-item>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
